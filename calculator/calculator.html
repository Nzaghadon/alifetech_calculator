<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>alife tech calculator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="calculator.css" />
        <link rel="stylesheet" href="responsiveCalc.css" />
    </head>
    <body>
        <section class="calculator">

        <header>
            <h2>Calculator</h2>
            <button class="dotMenu">
                <p>.</p>
                <p>.</p>
                <p>.</p>
            </button>

            <div class="dot-dd">
            <button class="theme">Dark mode</button>
        </div>       
        </header>

        <section class="screen">
            <div class="displayChar">10+4</div>
            <div class="displayAns">14</div>
        </section>

        <section class="keyCont">
           <div class="dd-btn"></div>
           <div class="dd-dropdown">
           </div>

           <div class="keyboard">
                <button class="functionality">AC</button>
                <button class="functionality">
                    <span class="material-symbols-outlined">
                        del
                        </span>
                </button>
                <button class="functionality">%</button>
                <button class="operator">/</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">x</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>

                <button class="number">00</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="calculate">=</button>
            </div>
        </section>
    </section>

    <script src="calculator.js"></script>
    </body>
</html>
